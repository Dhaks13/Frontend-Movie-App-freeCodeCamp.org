name: execute js script # email-from-javascript.js

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'


env:
  API_KEY: ${{ secrets.API_KEY }}


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '14'
        
    - name: Execute JavaScript script
      env:
         API_KEY: ${{ secrets.API_KEY }}
      run: node script.js
